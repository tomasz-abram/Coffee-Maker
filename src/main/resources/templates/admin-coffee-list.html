<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CoffeeList</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="container fixed-top" th:insert="fragments/header::header"></div>
<div class="container">
    <br/>
    <div class="text-center">
        <h class="fs-3  align-items-center">Admin's coffees list</h>
    </div>
    <hr/>


    <table class="table table-bordered table-striped text-center align-items-center" id="adminCoffeeTable">
        <thead>
        <tr class="fs-6">
            <th>Name of the coffeeAdmin</th>
            <th>Temp. water</th>
            <th>Grinding level</th>
            <th>Amount of coffee</th>
            <th>Amount of water</th>
            <th>Amount of coffee</th>
            <th>Amount of milk</th>
            <th>Cup size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffeeAdmin: ${coffees}">
            <td th:text="${coffeeAdmin.nameOfCoffee}"/>
            <td th:text="${coffeeAdmin.tempWater}"/>
            <td th:text="${coffeeAdmin.grindingLevel}"/>
            <td th:text="${coffeeAdmin.amountOfCoffee}"/>
            <td th:text="${coffeeAdmin.amountOfWater}"/>
            <td th:text="${coffeeAdmin.amountOfCoffee}"/>
            <td th:text="${coffeeAdmin.amountMilk}"/>
            <td th:text="${coffeeAdmin.cupSize}"/>

            <td>
                <div class="text-center">
                    <a class="btn btn-info w-75"
                       th:href="@{/showUpdateForm(coffeeAdminId=${coffeeAdmin.id})}">Update</a>
                    <a class="btn btn-danger ml-2 w-75" th:href="@{/deleteCoffee(coffeeAdminId=${coffeeAdmin.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
    <div class="w-100">
        <button class="btn btn-primary float-start" onclick="window.history.back()" type="button">Go Back</button>
        <button class="btn btn-primary float-end" th:href="@{/add-coffee-form}" type="button">Add Coffee</button>
    </div>
</div>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#coffeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })

</script>

</body>

</html>
