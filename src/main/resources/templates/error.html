<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <meta charset="utf-8"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body class="text-center" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div class="row h-100 justify-content-center align-items-center">
    <div>
        <h2 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h2>
        <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
        <a class="btn btn-outline-dark " onclick="window.history.back()" type="button"><< Go Back</a>
    </div>
</div>
</body>
</html>
