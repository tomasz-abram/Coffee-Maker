<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <link th:href="@{styles/sign-in-up.css}" rel="stylesheet">
    <link href="../static/styles/sign-in-up.css" rel="stylesheet">

</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">


    <form method="POST" th:action="@{/save-user}" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input th:field="*{userName}" type="text"  class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input th:field="*{password}" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <input th:field="*{id}" type="hidden"/>
        <input th:field="*{active}" type="hidden"/>
        <input th:field="*{roles}" type="hidden"/>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
    <a th:href="@{/}">Back to menu</a>
</main>


</body>
</html>
