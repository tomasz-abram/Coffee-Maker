<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<!--header-->
<div class="container fixed-top" th:insert="fragments/header::header"></div>
</br></br>
<div class="container ">
    <div th:if="${param.success}">
        <div class="alert alert-success">You've successfully registered!</div>
    </div>

    <div th:if="${param.logSuccess}">
        <div class="alert alert-success">You've successfully log in</div>
    </div>

    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>
</div>

<div class="container">
    <h1>TEST - who are you</h1>
    <div sec:authorize="isAuthenticated()">
        Welcome, <span sec:authentication="name">Username</span>
    </div>
</div>


<div class="container h-100">
    <div class="list-group text-center row h-50 justify-content-center align-items-center">
        <a class="navbar-brand list-group-item align-items-center justify-content-center"><h5>Coffee Maker</h5></a>
        <a class="gap-3 py-3 list-group-item list-group-item-action" th:href="@{/}">Make Coffee</a>
        <a class="gap-3 py-3 list-group-item list-group-item-action" th:href="@{/user-coffee-settings}">Coffee
            settings</a>
        <a class="gap-3 py-3 list-group-item list-group-item-action" th:href="@{/status-coffee-machine}">Status</a>
        <a class="gap-3 py-3 list-group-item list-group-item-action" th:href="@{/}">Turn Off</a>
    </div>
</div>
</body>
</html>
