<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/sign-in-up.css}">

</head>
<body class="text-center">
<br>
<br>
<div class="container">


    <div class="row">
        <div class="form-signin w-100 m-auto">

            <div th:if="${param.regisSuccess}">
                <div class="alert alert-success">You've successfully registered!</div>
            </div>

            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username or password.
            </div>


            <form method="post" th:action="@{/login}">


                <h1 class="h3 mb-3 fw-normal">Please log in</h1>

                <div class="form-floating">
                    <input autofocus="autofocus" class="form-control" id="username" name="username"
                           placeholder="Enter username"
                           type="text">
                    <label for="username">Username</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="password" name="password" placeholder="Enter Password"
                           type="password"/>
                    <label for="password">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <div class="form-floating">
                    <input class="w-100 btn btn-lg btn-dark" id="login-submit" name="login-submit" type="submit"
                           value="Log In"/>
                </div>

            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                <br><span>or <br><a th:href="@{/home}">Back to home page</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
