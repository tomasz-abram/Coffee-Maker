<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Login</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/sign-in-up.css}">
    <link href="../static/css/sign-in-up.css" rel="stylesheet">

</head>
<body class="text-center">
<br>
<br>
<div class="container">
    <div class="row">
        <div class="form-signin w-100 m-auto">


            <form method="post" th:action="@{/login}">


                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>

                <h1 class="h3 mb-3 fw-normal">Please log in</h1>

                <div class="form-floating">
                    <input autofocus="autofocus" class="form-control" id="username" name="username"
                           placeholder="Enter Email ID"
                           type="text">
                    <label for="username">Username</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="password" name="password" placeholder="Enter Password"
                           type="password"/>
                    <label for="username">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <div class="form-floating">
                    <input class="w-100 btn btn-lg btn-primary" id="login-submit" name="login-submit" type="submit"
                           value="Log In"/>
                </div>

            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </br><span>or </br><a th:href="@{/}">Back to menu</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
