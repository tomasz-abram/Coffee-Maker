<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Settings</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="container fixed-top" th:insert="fragments/header::header"></div>

<div class="container mt-5">
    <a class="btn btn-dark " th:href="@{/menu}" type="button">Back</a>
    <a class="btn btn-dark float-end " th:href="@{/coffee-settings}" type="button">Settings</a>
</div>


<div class="list-group text-center row">
    <a class="navbar-brand list-group-item align-items-center justify-content-center"><h5>Choose a coffee</h5></a>

    <a class="gap-3 py-3 list-group-item list-group-item-action" th:each="coffeeUser: ${coffees}"
       th:href="@{/make-coffee/{nameOfCoffee}/strength(nameOfCoffee=${coffeeUser.nameOfCoffee})}"
       th:text="${coffeeUser.nameOfCoffee}">Coffee name</a>


</div>


</body>

</html>
