<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Strength</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="container fixed-top" th:insert="fragments/header::header"></div>

<div class="container mt-5">
    <a class="btn btn-dark " th:href="@{/menu}" type="button">Go Back</a>
</div>

<div class="container">
    <div class="text-center">
        <span class="fs-4  align-items-center">Coffee strength</span>
    </div>
    <hr/>


    <table class="table table-bordered table-striped text-center align-items-center m-auto" >
        <thead>
        <tr class="fs-6">
            <th>Name of the coffee</th>
            <th>Temp. water</th>
            <th>Amount of water</th>
            <th th:if="${chooseCoffee.getAmountMilk() > 0}">Temp. milk</th>
            <th th:if="${chooseCoffee.getAmountMilk() > 0}">Amount of milk</th>
            <th>Grinding level</th>
            <th>Amount of coffee</th>
            <th>Cup size</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="coffeeUser: ${chooseCoffee}">
            <td th:text="${coffeeUser.nameOfCoffee}"/>
            <td th:text="${coffeeUser.tempWater}"/>
            <td th:text="${coffeeUser.amountOfWater}"/>
            <td th:if="${chooseCoffee.getAmountMilk() > 0}" th:text="${coffeeUser.tempMilk}"/>
            <td th:if="${chooseCoffee.getAmountMilk() > 0}" th:text="${coffeeUser.amountMilk}"/>
            <td th:text="${coffeeUser.grindingLevel}"/>
            <td th:text="${coffeeUser.amountOfCoffee}"/>
            <td th:text="${coffeeUser.cupSize}"/>
        </tr>
        </tbody>
    </table>


        <div class="text-center ">
            <a class="btn btn-outline-dark w-100" th:href="@{/coffee-settings}">
                Change settings</a>
        </div>




    <div class="list-group text-center row">
        <a class="gap-3 py-3 list-group-item list-group-item-action fs-6 " th:href="@{/make-coffee/{nameOfCoffee}/1/brew(nameOfCoffee=${chooseCoffee.nameOfCoffee})}">Single coffee</a>
        <a class="gap-3 py-3 list-group-item list-group-item-action fs-6" th:href="@{/make-coffee/{nameOfCoffee}/2/brew(nameOfCoffee=${chooseCoffee.nameOfCoffee})}">Double coffee</a>
        <a class="gap-3 py-3 list-group-item list-group-item-action fs-6" th:href="@{/make-coffee/{nameOfCoffee}/3/brew(nameOfCoffee=${chooseCoffee.nameOfCoffee})}">Triple coffee</a>

    </div>

</div>

</body>

</html>
