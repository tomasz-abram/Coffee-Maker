<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Processing</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="container fixed-top" th:insert="fragments/header::header"></div>


<div class="container">
    <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="20" class="progress-bar progress-bar-striped"
             role="progressbar" style="width: 20%"></div>
    </div>
    <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25"
             class="progress-bar progress-bar-striped bg-success"
             role="progressbar" style="width: 25%"></div>
    </div>
    <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" class="progress-bar progress-bar-striped bg-info"
             role="progressbar" style="width: 50%"></div>
    </div>
    <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="75"
             class="progress-bar progress-bar-striped bg-warning"
             role="progressbar" style="width: 75%"></div>
    </div>
    <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100"
             class="progress-bar progress-bar-striped bg-danger"
             role="progressbar" style="width: 100%"></div>
    </div>
</div>
</body>

</html>
