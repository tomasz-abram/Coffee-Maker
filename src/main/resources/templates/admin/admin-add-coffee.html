<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Admin Add Coffee</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div>
    <div class="container fixed-top" th:insert="fragments/header::header"></div>
    <div class="container mt-5">
        <a class="btn btn-outline-dark float-start" th:href="@{/admin/admin-coffee-list}" type="button">Go Back</a>
    </div>

    <div class="container">
        <div class="text-center">
            <span class="fs-3  align-items-center">Add new coffee for everyone</span>
        </div>

        <hr/>
        <form method="POST" th:action="@{admin-add-coffee}" th:object="${coffeeAdmin}">

            <label class="form-label" for="nameOfCoffee">Name of coffee</label>
            <input class="form-control col-4 mb-4" id="nameOfCoffee" name="nameOfCoffee" placeholder="Name of coffee"
                   th:field="*{nameOfCoffee}" type="text"/>

            <label class="form-label" for="tempWater">Temp. water [C]</label>
            <input class="form-control col-4 mb-4" id="tempWater" name="tempWater" placeholder="Temp. water"
                   th:field="*{tempWater}" type="number"/>

            <label class="form-label" for="grindingLevel">Grinding level</label>
            <input class="form-control col-4 mb-4" id="grindingLevel" name="grindingLevel" placeholder="Grinding level"
                   th:field="*{grindingLevel}" type="number"/>

            <label class="form-label" for="amountOfCoffee">Amount of coffee [g]</label>
            <input class="form-control col-4 mb-4" id="amountOfCoffee" name="amountOfCoffee" placeholder="Amount of coffee"
                   th:field="*{amountOfCoffee}" type="number"/>

            <label class="form-label" for="amountOfWater">Amount of water [ml]</label>
            <input class="form-control col-4 mb-4" id="amountOfWater" name="amountOfWater" placeholder="Amount of water"
                   th:field="*{amountOfWater}" type="number"/>

            <label class="form-label" for="amountMilk">Amount milk [ml]</label>
            <input class="form-control col-4 mb-4" id="amountMilk" name="amountMilk" placeholder="Amount milk"
                   th:field="*{amountMilk}" type="number"/>

            <label class="form-label" for="cupSize">Cup size [ml]</label>
            <input class="form-control col-4 mb-4" id="cupSize" name="cupSize" placeholder="Cup size"
                   th:field="*{cupSize}"
                   type="number"/>

            <button class="btn btn-primary col-2" type="submit">Save</button>
        </form>

    </div>
</div>
</body>
</html>
