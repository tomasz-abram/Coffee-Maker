<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin User list</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div class="container fixed-top " th:insert="fragments/header::header"></div>

<div class="container mt-5">
    <a class="btn btn-outline-dark float-start" th:href="@{/menu}" type="button">Go Back</a>
    <a class="btn btn-outline-dark float-end" href="#" type="button">Nothing</a>
</div>

<div class="container">
    <div class="text-center">
        <span class="fs-3  text-center">Users list</span>
    </div>
    <hr/>

    <table class="table table-bordered table-striped text-center align-items-center" id="userTable">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Active</th>
            <th>Role</th>
            <th>Is enabled</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user:${users}" th:if="${user.isEnabled() == true}">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getUserName()}"/>
            <td th:text="${user.isEnabled()}"/>
            <td th:text="${user.getRoles()}"/>
            <td>
                <div>
                    <a class="btn btn-info " th:href="@{/admin/showUpdateForm(UserId=${user.id})}">Update</a>
                    <a class="btn btn-warning ml-2 " th:href="@{/admin/deactivationUser(userId=${user.id})}">Deactivation</a>
                </div>
            </td>
        </tr>

        <tr class="text-decoration-line-through" th:each="user :${users}" th:if="${user.isEnabled() == false}">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getUserName()}"/>
            <td th:text="${user.isEnabled()}"/>
            <td th:text="${user.getRoles()}"/>
            <td>
                <div>
                    <a class="btn btn-outline-info "
                       th:href="@{/admin/showUpdateForm(UserId=${user.id})}">Update</a>
                    <a class="btn btn-outline-warning ml-2 "
                       th:href="@{/admin/deactivationUser(userId=${user.id})}">Enabled / Disabled</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#userTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>

</html>
