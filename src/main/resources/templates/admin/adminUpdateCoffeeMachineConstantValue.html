<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Admin update constant value</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div>
    <div class="container fixed-top" th:insert="fragments/header::header"></div>


    <div class="container  mt-5">
        <div>
            <a class="btn btn-dark align-content-lg-start " th:href="@{/admin/adminCoffeeMachineConstantValueList}"
               type="button">
                Back </a>
        </div>

        <div class="text-center  container">
            <span class="fs-4 ">Update user</span>
        </div>
        <hr/>

        <form class=" container w-50" method="POST" th:action="@{/admin/adminUpdateCoffeeMachineConstantValue}">

            <div class="form-group row py-2">
                <label class="col-sm-2 col-form-label" for="name">Name :</label>
                <div class="col-sm-10 ">
                    <input class="form-control text-center" id="name" placeholder="name"
                           readonly th:field="*{machineConst.name}" th:value="${machineConst.name}" type="text">
                </div>
            </div>

            <div class="form-group row py-2">
                <label class="col-sm-2 col-form-label" for="value">Value :</label>
                <div class="col-sm-10">
                    <input class="form-control text-center" id="value" placeholder="value"
                           th:field="*{machineConst.value}"
                           th:value="*{machineConst.value}" type="number">
                </div>
            </div>

            <div class="form-group justify-content-center text-center row">
                <div class=" col-sm-12">
                    <button class="btn btn-dark col-2 w-100 " type="submit">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
