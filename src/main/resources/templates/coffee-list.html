<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoffeeList</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Employees</h3>

    <hr/>
    <a th:href="@{/addCoffeeForm}" class="btn btn-primary">Add Coffee</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="coffeeTable">

        <thead>
        <tr>
            <th>Name of the coffee</th>
            <th>Temp. water</th>
            <th>Grinding level</th>
            <th>Amount of coffee</th>
            <th>Amount of water</th>
            <th>Amount of coffee</th>
            <th>Amount of milk</th>
            <th>Cup size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffee: ${coffees}">
            <td th:text="${coffee.nameOfCoffee}" />
            <td th:text="${coffee.tempWater}" />
            <td th:text="${coffee.grindingLevel}" />
            <td th:text="${coffee.amountOfCoffee}" />
            <td th:text="${coffee.amountOfWater}" />
            <td th:text="${coffee.amountOfCoffee}" />
            <td th:text="${coffee.amountMilk}" />
            <td th:text="${coffee.cupSize}" />

            <td>
                <a th:href="@{/showUpdateForm(coffeeId=${coffee.id})}" class="btn btn-info">Update</a>

                <a th:href="@{/deleteCoffee(coffeeId=${coffee.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#coffeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>

</html>
