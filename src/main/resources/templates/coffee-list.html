<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CoffeeList</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="container" th:insert="fragments/header::header"></div>
<div class="container">
    <br/>
    <h3>List Coffees</h3>
    <hr/>
    <br/>

    <table class="table table-bordered table-striped" id="coffeeTable">
        <thead>
        <tr>
            <th>Name of the coffeeAdmin</th>
            <th>Temp. water</th>
            <th>Grinding level</th>
            <th>Amount of coffeeAdmin</th>
            <th>Amount of water</th>
            <th>Amount of coffeeAdmin</th>
            <th>Amount of milk</th>
            <th>Cup size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffeeAdmin: ${coffees}">
            <td th:text="${coffeeAdmin.nameOfCoffee}"/>
            <td th:text="${coffeeAdmin.tempWater}"/>
            <td th:text="${coffeeAdmin.grindingLevel}"/>
            <td th:text="${coffeeAdmin.amountOfCoffee}"/>
            <td th:text="${coffeeAdmin.amountOfWater}"/>
            <td th:text="${coffeeAdmin.amountOfCoffee}"/>
            <td th:text="${coffeeAdmin.amountMilk}"/>
            <td th:text="${coffeeAdmin.cupSize}"/>

            <td>
                <a class="btn btn-info" th:href="@{/showUpdateForm(coffeeId=${coffeeAdmin.id})}">Update</a>

                <a class="btn btn-danger ml-2" th:href="@{/deleteCoffee(coffeeId=${coffeeAdmin.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary" th:href="@{/add-coffee-form}">Add Coffee</a>
        <a class="btn btn-primary" th:href="@{/}">Go to home</a>
    </div>
</div>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#coffeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })

</script>

</body>

</html>
