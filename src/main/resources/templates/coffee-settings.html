<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Settings</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div class="container fixed-top" th:insert="fragments/header::header"></div>

<div class="container mt-5">
    <a class="btn btn-outline-dark float-start" th:href="@{/menu}" type="button"><< Go Back</a>
    <a class="btn btn-outline-dark float-end" th:href="@{/user/user-add-coffee}" type="button">Add Coffee</a>
    <a class="btn btn-outline-dark float-end" th:href="@{/user/update-coffee-recipes}" type="button">Default / Update recipes</a>
</div>

<div class="container">
    <div class="text-center">
        <span class="fs-3  align-items-center">Coffees settings</span>
    </div>
    <hr/>

    <table class="table table-bordered table-striped text-center align-items-center" id="coffeeUserTable">
        <thead>
        <tr class="fs-6">
            <th>Name of the coffee</th>
            <th>Temp. water</th>
            <th>Grinding level</th>
            <th>Amount of coffee</th>
            <th>Amount of water</th>
            <th>Amount of coffee</th>
            <th>Amount of milk</th>
            <th>Cup size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffeeUser: ${coffees}">
            <td th:text="${coffeeUser.nameOfCoffee}"/>
            <td th:text="${coffeeUser.tempWater}"/>
            <td th:text="${coffeeUser.grindingLevel}"/>
            <td th:text="${coffeeUser.amountOfCoffee}"/>
            <td th:text="${coffeeUser.amountOfWater}"/>
            <td th:text="${coffeeUser.amountOfCoffee}"/>
            <td th:text="${coffeeUser.amountMilk}"/>
            <td th:text="${coffeeUser.cupSize}"/>
            <td>
                <div class="text-center">
                    <a class="btn btn-outline-dark w-75" th:href="@{/user/showUpdateForm(coffeeUserId=${coffeeUser.id})}">Update</a>
                    <a class="btn btn-danger ml-2 w-75 "
                       th:href="@{/user/delete-user-coffee(coffeeUserId=${coffeeUser.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#coffeeUserTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })

</script>
</body>

</html>
