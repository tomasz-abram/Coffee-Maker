<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Add Coffee</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

</head>

<body>
<div>
    <div class="container fixed-top" th:insert="fragments/header::header"></div>
    </br></br>

    <div class="container ">
        <h3>Add New Coffee</h3>
        <hr/>
        <form method="POST" th:action="@{dmin-add-coffee}" th:object="${coffeeAdmin}">

            <input class="form-control col-4 mb-4" id="nameOfCoffee" name="nameOfCoffee" placeholder="Enter Name"
                   th:field="*{nameOfCoffee}" type="text"/>
            <input class="form-control col-4 mb-4" id="tempWater" name="tempWater" placeholder="Enter Name"
                   th:field="*{tempWater}" type="number"/>
            <input class="form-control col-4 mb-4" id="grindingLevel" name="grindingLevel" placeholder="Enter Name"
                   th:field="*{grindingLevel}" type="number"/>
            <input class="form-control col-4 mb-4" id="amountOfCoffee" name="amountOfCoffee" placeholder="Enter Name"
                   th:field="*{amountOfCoffee}" type="number"/>
            <input class="form-control col-4 mb-4" id="amountOfWater" name="amountOfWater" placeholder="Enter Name"
                   th:field="*{amountOfWater}" type="number"/>
            <input class="form-control col-4 mb-4" id="amountMilk" name="amountMilk" placeholder="Enter Name"
                   th:field="*{amountMilk}" type="number"/>
            <input class="form-control col-4 mb-4" id="cupSize" name="cupSize" placeholder="Enter Name"
                   th:field="*{cupSize}"
                   type="number"/>
            <button class="btn btn-primary col-2" type="submit">Save</button>
        </form>
        <hr/>
        <a th:href="@{/home}">Back to menu</a>
    </div>
</div>
</body>
</html>
