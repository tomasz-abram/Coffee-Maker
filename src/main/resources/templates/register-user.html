<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add User</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>


<div class="container">

  <h3>Add New User</h3>
  <hr/>

  <form th:action="@{/saveUser}" th:object="${user}" method="POST">

    <input type="text" th:field="*{userName}" class="form-control col-4 mb-4" placeholder="Enter User Name" />

    <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Password" />

    <button type="submit" class="btn btn-primary col-2">Register</button>
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{active}" />
    <input type="hidden" th:field="*{roles}" />


  </form>
  <hr/>
  <a th:href="@{/}">Back to list</a>
</div>

</body>
</html>
