<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Registration</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../static/css/sign-in-up.css" rel="stylesheet" th:href="@{/css/sign-in-up.css}">

</head>
<body class="text-center">
<div class="container mt-5">
    <div>
        <div class="form-signin w-100 m-auto">

            <div th:if="${param.regisError}">
                <div class="alert alert-danger">Username is taken! Please choose a different username.</div>
            </div>

            <form method="POST" th:action="@{/registration}" th:object="${user}">

                <h1 class="h3 mb-3 fw-normal">Please register</h1>

                <div class="form-floating">
                    <input autofocus="autofocus" class="form-control" id="username" name="username"
                           placeholder="Enter Email ID"
                           th:field="*{userName}" type="text">
                    <label for="username">Username</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="password" name="password" placeholder="Enter Password"
                           th:field="*{password}"
                           type="password"/>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating">
                    <input class="w-100 btn btn-lg btn-dark" id="login-submit" name="login-submit" type="submit"
                           value="Register"/>
                </div>

            </form>

            <div>
                <span> Already registered?</span> <br>
                <div class="container w-100">
                    <a class="btn btn-outline-dark py-0 float-start" th:href="@{/login}" type="button">Login here</a>
                    <span>or </span>
                    <a class="btn btn-outline-dark py-0 float-end" th:href="@{/}" type="button">Back to home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
