<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Sign in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <link th:href="@{styles/sign-in-up.css}" rel="stylesheet">
    <link href="../static/styles/sign-in-up.css" rel="stylesheet">

</head>
<body class="text-center">

<!--<div th:if="${param.error} class"alert alert-error> Invalid username and password</div>-->



<main class="form-signin w-100 m-auto">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid username and password!</div>
    </div>
    <form class="form-signup" method="post" th:action="@{sign-in}">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <a th:href="@{/}">Back to menu</a>
</main>


</body>
</html>
