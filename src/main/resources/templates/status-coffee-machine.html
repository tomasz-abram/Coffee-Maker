<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CoffeeList</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div class="container fixed-top" th:insert="fragments/header::header"></div>
</br></br>

<div class="container">
    <div class="text-center">
        <span class="fs-3  align-items-center">Coffees machine status</span>
    </div>
    <hr/>


    <table class="table table-bordered table-striped text-center align-items-center" id="statusTable">
        <thead>
        <tr class="fs-6">
            <th>Water level</th>
            <th>Milk level</th>
            <th>Coffee beans level</th>
            <th>Ground container level</th>
            <th>Water hardness</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="coffeeMachineStatus: ${status}">
            <td th:text="${coffeeMachineStatus.getWaterLevel()}"/>
            <td th:text="${coffeeMachineStatus.getMilkLevel()}"/>
            <td th:text="${coffeeMachineStatus.getCoffeeBeansLevel()}"/>
            <td th:text="${coffeeMachineStatus.getCoffeeBeansLevel()}"/>
            <td th:text="${coffeeMachineStatus.getWaterHardness()}"/>
<!--            <td>-->
<!--                <div class="text-center">-->
<!--                    <a class="btn btn-info w-75" th:href="@{/showUpdateForm(statusCoffeeMachineId=${statusCoffeeMachineId.id})}">Update</a>-->
<!--                    <a class="btn btn-danger ml-2 w-75 " th:href="@{/delete-user-coffee(statusCoffeeMachineId=${statusCoffeeMachineId.id})}">Delete</a>-->
<!--                </div>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>

    <div class="w-100">
        <button class="btn btn-primary float-start" onclick="window.history.back()" type="button">Go Back</button>
        <button class="btn btn-primary float-end" href="#" type="button">Nothing</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#coffee_user_table").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })

</script>
</body>

</html>
