spring.datasource.url=jdbc:mysql://mysqldb/coffee_base?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=1234
spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format.sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.security.user.name=coffeeAdmin
spring.security.user.password=coffeeAdmin
spring.security.user.roles=USER
spring.jpa.hibernate.ddl-auto = create-drop

